<!DOCTYPE html>
<html>
<head>
<script>
function getShopPage()
{
  parent.document.getElementById('progress').innerHTML='<img src=\"img/progress.gif\"> Loading item details. Please wait...'; //display the loading animation
  var tokenPage=new XMLHttpRequest();
  tokenPage.open("GET","http://www.harilo.com/shop",true);
  tokenPage.onreadystatechange=function(){
    if (tokenPage.readyState==4 && tokenPage.status==200)
    {
      document.getElementById("frameContent").innerHTML=tokenPage.responseText;
      parent.document.getElementById('progress').innerHTML='<img src=\"img/face-grin.png\"> You may submit now.'; //clear the loading animation
      var page=tokenPage.responseText;
    }
  }
  tokenPage.send(null);
}
</script>

</head>

<body onLoad="setTimeout('getShopPage()',5)">
<div id="frameContent"></div>
</body>
</html>
